<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ibrahim El-Mokhtar">
    <meta name="description" content="A weather app project, implemented as part of egFWD - Professional Web Development Track">
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <!-- Page title -->
    <title>Weather Journal</title>

    <!-- Page Icon -->
    <link rel="shortcut icon" href="assets/icons/umbrella-solid.svg">

    <!-- Link to Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Load Styles -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- Page Header -->
    <header>
      <h1 class="headline">
        Weather Journal App
      </h1>
    </header>

    <!-- Main Application -->
    <main>
      <div id="user__inputs__container">
        <!-- Inputs Section -->
        <section class="section__container location__section">
          <h2 class="section__title">Select an option:</h2>

          <!-- Zip Code Input -->
          <div class="active__input">
            <input type="radio" name="input__selection" id="zip__selected" value="zipcode" checked>
            <label for="zip__selected">zip code:</label>
            <input type="text" id="zip" placeholder="Enter zip code here ...">
          </div>

          <!-- Latitude and Longitude Inputs -->
          <div>
            <input type="radio" name="input__selection" id="coords__selected" value="coords">
            <label for="coords__selected">lat:</label>
            <input type="text" id="latitude" placeholder="Enter latitude here ...">
            <label for="coords__selected">, lon:</label>
            <input type="text" id="longitude" placeholder="Enter longitude here ...">
          </div>

          <!-- Get Current Location Input -->
          <button id="current__location" type="submit" title="Get Current Location">
            <i class="fas fa-map-marked-alt fa-2x"></i>
            <span>Current Location</span>
          </button>
        </section>

        <!-- Feeling Section -->
        <section class="section__container feeling__section">
          <h2 class="section__title">How are you feeling today?</h2>
          <textarea id="feelings" placeholder="Enter your feelings here ..." rows="6" cols="50"></textarea>
        </section>

        <!-- Generate Button -->
        <button id="generate" type="submit" title="Generate New Entry">
          <i class="fas fa-cogs fa-2x"></i>
          <span>Generate</span>
        </button>
      </div>

      <!-- Entry Display Section -->
      <section class="section__container display__section">
        <h2 class="section__title">Most Recent Entry:</h2>

        <div id="entry__container">
          <div class="row__displayed">
            <h3 id="date">date_placeholder</h3>

            <h3 id="temp">
              <span id="temp__value">temp_placeholder</span>
              <span id="temp__symbol">&deg;</span>
              <span id="temp__unit__selection">
                <span id="temp__Fahrenheit" class="active__degree">F</span>
                <span>/</span>
                <span id="temp__Celsius">C</span>
              </span>
            </h3>

            <h3 id="weather__icon">
              <img src="http://image_placeholder.com" alt="Weather Icon">
            </h3>
          </div>

          <div class="row__displayed">
            <h3 id="weather__place">place_placeholder</h3>
            <h3 id="weather__description">description_placeholder</h3>
          </div>

          <div class="row__displayed">
            <h3 id="content">feeling_placeholder</h3>
          </div>
        </div>
      </section>
    </main>

    <!-- Page Footer -->
    <footer>
      <!-- Contact Info Section -->
      <div id="contact__info">
        <a href="https://www.linkedin.com/in/ibrahimelmokhtar/" target="_blank" title="LinkedIn Account">
          <i class="fab fa-linkedin fa-2x"></i>
        </a>
        <a href="https://github.com/ibrahimelmokhtar" target="_blank" title="GitHub Account">
          <i class="fab fa-github fa-2x"></i>
        </a>
      </div>

      <!-- Quote Section -->
      <div id="footer__quote">
        Made with <span>&hearts;</span> and JavaScript
      </div>
    </footer>

    <!-- Used Javascript File for the Client Side -->
    <script src="js/app.js"></script>
  </body>
</html>
